<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen with Google Auth</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-color: #01344F;
            --accent-color: #FAE3AC;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-color);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--primary-color)] text-white min-h-screen flex flex-col p-6">
<div class="flex-1 flex flex-col justify-center">
<header class="text-center mb-10">
<h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
<p class="text-gray-300">Sign in to your account</p>
</header>
<main class="w-full max-w-md mx-auto">
<form action="#" class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-300 mb-2" for="email">Email</label>
<input class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] focus:border-transparent" id="email" name="email" placeholder="Enter your email" type="email"/>
</div>
<div>
<div class="flex items-center justify-between mb-2">
<label class="block text-sm font-medium text-gray-300" for="password">Password</label>
<a class="text-sm font-medium text-[var(--accent-color)] hover:underline" href="#">Forgot password?</a>
</div>
<input class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] focus:border-transparent" id="password" name="password" placeholder="Enter your password" type="password"/>
</div>
<button class="w-full bg-[var(--accent-color)] text-[var(--primary-color)] font-bold py-3 rounded-lg hover:bg-opacity-90 transition-colors" type="submit">
                    Sign In
                </button>
</form>
<div class="relative my-8 flex items-center justify-center">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-white/20"></div>
</div>
<div class="relative px-3 bg-[var(--primary-color)] text-sm text-gray-300">OR</div>
</div>
<button class="w-full flex items-center justify-center gap-3 py-3 border border-white/30 rounded-lg bg-transparent hover:bg-white/10 transition-colors">
<svg class="w-6 h-6" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
<path d="M1 1h22v22H1z" fill="none"></path>
</svg>
<span class="font-semibold text-white">Sign in with Google</span>
</button>
</main>
</div>
<footer class="text-center text-gray-400 text-sm pb-4">
<p>Don't have an account? <a class="font-medium text-[var(--accent-color)] hover:underline" href="#">Sign Up</a></p>
</footer>

</body></html>
